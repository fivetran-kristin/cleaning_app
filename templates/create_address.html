{% extends 'base.html' %}

{% block title %} Add New Address{% endblock %}

{% block navigation %}
<nav class="navbar navbar-expand-lg navbar-light" id="loginNav">
  <div class="container px-4 px-lg-5">
    <div class="navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/customer">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/#signup">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block body %}
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-12 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-add-address-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Add New Address</h1>
                </div>
                <form action="/add_address" method="POST">

                  <div class="form-group d-flex justify-content-center">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="address-type" id="primary-residence"
                        value="primary-residence" required>
                      <label class="form-check-label" for="primary-residence">Primary Residence</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="address-type" id="vacation" value="vacation-home">
                      <label class="form-check-label" for="vacation">Vacation Home</label>
                    </div>
                  </div>


                  <div class="form-group">
                    <label>Street Address:</label>
                    <input type="text" class="form-control form-control-user" id='address' name="address" required>
                  </div>

                  <div class="form-group"> City:
                    <input type="text" class="form-control form-control-user" id='city' name="city" required>
                  </div>


                  <div class="form-group row">
                    <div class="col-sm-3 mb-3 mb-sm-0">
                      <label for="state">State:</label>
                      <select id="state" name="state" class="form-control form-control-user">
                        <option value="">---</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AR">AR</option>
                        <option value="AZ">AZ</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DC">DC</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="IA">IA</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="MA">MA</option>
                        <option value="MD">MD</option>
                        <option value="ME">ME</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MO">MO</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="NC">NC</option>
                        <option value="NE">NE</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NV">NV</option>
                        <option value="NY">NY</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WI">WI</option>
                        <option value="WV">WV</option>
                        <option value="WY">WY</option>
                      </select>
                    </div>
                    <div class="col-sm-9">
                      <label>Zip Code:</label>
                      <input type="text" class="form-control form-control-user" id='zip-code' name="zip-code" required>
                    </div>
                  </div>

                  <input type="submit" class="btn btn-primary btn-user btn-block" value="Submit Request">
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="/request_clean">Nevermind, don't add new address</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
